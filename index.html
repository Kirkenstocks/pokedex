<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex</title>
  <link href="img/pokeball.svg" rel="shortcut icon" type="image/ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="dist/autoprefix.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header class="page-header">
    <nav class="navbar navbar-dark fixed-top justify-content-center" style="background-color: #7e1c1c;">
      <a class="navbar-brand" href="#">Pokédex of Kanto</a>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
      </form>
    </nav>
  </header>
  <main class="d-flex flex-column justify-content-center align-items-center">
    <div id="pokemon-container" class="container row justify-content-center">
      <ul class="pokemon-list list-group list-group-flush d-inline-block justify-content-center"></ul>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h3 class="modal-title" id="exampleModalLabel">Loading...</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <p>Please wait. This will only take a moment.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Built by Kirk Meyer, 2023. Find me on:</p>
      <div class="social-media">
          <a href="https://github.com/Kirkenstocks" target="_blank"><img src="img/github_icon.svg" alt="Github logo" class="p-1"></a>
          <a href="https://www.linkedin.com/in/kirk-meyer-19622a103/" target="_blank"><img src="img/linkedin_icon.svg" alt="LinkedIn logo" class="p-1"></a>
      </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="dist/minify.js"></script>
</body>

</html>
